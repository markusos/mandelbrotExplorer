<!DOCTYPE html>
<html>
	<head>
		<title>Mandelbrot Explorer</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/script.js"></script>
	</head>
	<body>
		<canvas id="mandelbrotCanvas" width="500" height="500" style="float: left"></canvas>
		<form id="settings" style="float: left; padding: 10px">
			Center: <input type="text" id="centerx" size="3"><input type="text" id="centery" size="3"><br />
			Zoom: <input type="text" id="zoom" size="4"><br />
			Iterations: <input type="text" id="iterations" size="4"><br />
			<input type="submit" id="update" value="Update">
			<div id="spinner"><img src="img/spinner.gif"></div> 
		</form>
	</body>
</html>
